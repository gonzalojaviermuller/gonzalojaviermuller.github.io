<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube Standings</title>
	<style>
		table {
			border-collapse: collapse;
			margin: auto;
			border: 1px solid black;
		}
		th {
			background-color: green;
			color: white;
			padding: 10px;
		}
		th:last-child {
			background-color: red;
		}
		td {
			padding: 10px;
			text-align: center;
		}
		input {
			padding: 5px;
			font-size: 16px;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
			margin-top: 10px;
			display: block;
			margin: auto;
		}
	</style>
</head>
<body>
	<h1 style="text-align:center; color: blue;">PyG Cube Standings</h1>
	<table>
		<thead>
			<tr>
				<th>Winner</th>
				<th>Looser</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="text" id="winner-input" oninput="showDropdown('winner')" autocomplete="off">
					<div id="winner-dropdown" style="display:none;">
						<select id="winner-select"></select>
					</div>
				</td>
				<td>
					<input type="text" id="looser-input" oninput="showDropdown('looser')" autocomplete="off">
					<div id="looser-dropdown" style="display:none;">
						<select id="looser-select"></select>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="sendResults()">Send</button>
	<script>
		const names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];
		
		function showDropdown(inputType) {
			const input = document.getElementById(inputType + "-input");
			const dropdown = document.getElementById(inputType + "-dropdown");
			const select = document.getElementById(inputType + "-select");
			select.innerHTML = "";
			const inputText = input.value.toLowerCase();
			const matchingNames = names.filter(name => name.toLowerCase().startsWith(inputText));
			if (matchingNames.length > 0) {
				matchingNames.forEach(name => {
					const option = document.createElement("option");
					option.value = name;
					select.appendChild(option);
				});
				dropdown.style.display = "block";
			} else {
				dropdown.style.display = "none";
			}
		}
		
		function sendResults() {
			const winner = document.getElementById("winner-input").value;
			const looser = document.getElementById("looser-input").value;
			alert(`Winner: ${winner}\nLooser: ${looser}`);
		}
	</script>
</body>
</html>
