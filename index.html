<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube Standings</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			color: blue;
			margin-top: 20px;
		}
		table {
			border-collapse: collapse;
			margin: auto;
			border: 1px solid black;
			margin-top: 20px;
		}
		th {
			background-color: green;
			color: white;
			padding: 10px;
		}
		th:last-child {
			background-color: red;
		}
		td {
			padding: 10px;
			text-align: center;
		}
		input {
			padding: 5px;
			font-size: 16px;
			margin-right: 5px;
		}
		.dropdown {
			position: relative;
			display: inline-block;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
			max-height: 120px;
			overflow-y: auto;
		}
		.dropdown-content select {
			width: 100%;
			padding: 5px;
			font-size: 16px;
			border: none;
			background-color: #f9f9f9;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
			margin-top: 10px;
			display: block;
			margin: auto;
		}
	</style>
</head>
<body>
	<h1 style="text-align:center;">PyG Cube Standings</h1>
	<table>
		<thead>
			<tr>
				<th>Winner</th>
				<th>Loser</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="dropdown-container">
					<input type="text" id="winner-input" oninput="showOptions('winner')" autocomplete="off">
					<div class="options-container" id="winner-options"></div>
				</td>
				<td class="dropdown-container">
					<input type="text" id="loser-input" oninput="showOptions('loser')" autocomplete="off">
					<div class="options-container" id="loser-options"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="sendResults()">Send</button>
	<script>
		const names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];
		
		function showOptions(inputType) {
			const input = document.getElementById(inputType + "-input");
			const optionsContainer = document.getElementById(inputType + "-options");
			optionsContainer.innerHTML = "";
			const inputText = input.value.toLowerCase();
			const matchingNames = names.filter(name => name.toLowerCase().startsWith(inputText));
			
			if (matchingNames.length > 0) {
				const optionsList = document.createElement("ul");
				optionsContainer.appendChild(optionsList);
				
				matchingNames.forEach(name => {
					const option = document.createElement("li");
					option.textContent = name;
					option.onclick = () => {
						selectName(name, inputType);
					};
					optionsList.appendChild(option);
				});
			}
			
			optionsContainer.style.display = (matchingNames.length > 0) ? "block" : "none";
		}
		
		function selectName(name, inputType) {
			const input = document.getElementById(inputType + "-input");
			const optionsContainer = document.getElementById(inputType + "-options");
			input.value = name;
			optionsContainer.style.display = "none";
		}
		
		function sendResults() {
			const winnerInput = document.getElementById("winner-input");
			const loserInput = document.getElementById("loser-input");
			alert(`Winner: ${winnerInput.value}\nLoser: ${loserInput.value}`);
			winnerInput.value = "";
			loserInput.value = "";
		}
	</script>
</body>
</html>
