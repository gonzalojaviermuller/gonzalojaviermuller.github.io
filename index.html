<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube Standings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			color: blue;
		}
		table {
			margin: auto;
			border: 1px solid black;
		}
		td {
			padding: 10px;
		}
		th {
			color: green;
		}
		th:last-child {
			color: red;
		}
		input {
			padding: 5px;
			margin: 5px;
			width: 150px;
		}
		#results {
			position: absolute;
			display: none;
			background-color: white;
			border: 1px solid gray;
			z-index: 1;
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) { 
			// Get all input elements
			var inputs = document.getElementsByTagName("input");

			// Add event listeners for each input
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].addEventListener("input", function() {
					showResults(this);
				});
				inputs[i].addEventListener("blur", function() {
					hideResults();
				});
			}
		});

		// Show the list of possible names
		function showResults(input) {
			// Get the list of names that match the input value
			var names = [
				"Pipi",
				"Chilper",
				"Negro",
				"MÃ¼ller",
				"Ale",
				"Pataz",
				"Sanchez",
				"Facu",
				"Sacha",
				"Novaira",
				"Juan"
			];
			var matchingNames = names.filter(function(name) {
				return name.toLowerCase().indexOf(input.value.toLowerCase()) === 0;
			});

			// Create the list of results
			var resultsList = document.createElement("ul");
			resultsList.id = "results";
			for (var i = 0; i < matchingNames.length; i++) {
				var resultItem = document.createElement("li");
				resultItem.textContent = matchingNames[i];
				resultItem.addEventListener("click", function() {
					input.value = this.textContent;
					hideResults();
				});
				resultsList.appendChild(resultItem);
			}

			// Position the list of results under the input field
			var inputRect = input.getBoundingClientRect();
			resultsList.style.left = inputRect.left + "px";
			resultsList.style.top = inputRect.bottom + "px";
			resultsList.style.width = inputRect.width + "px";

			// Add the list of results to the page
			document.body.appendChild(resultsList);
		}

		// Hide the list of possible names
		function hideResults() {
			var resultsList = document.getElementById("results");
			if (resultsList !== null) {
				resultsList.parentNode.removeChild(resultsList);
			}
		}

		// Reset all input fields when the send button is clicked
		function resetInputs() {
			var inputs = document.getElementsByTagName("input");
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].value = "";
			}
		}
	</script>
</head>
<body>
	<h1>PyG Cube Standings</h1>
	<table>
		<tr>
			<th>Winner</th>
			<th>Looser</th>
		</tr>
		<tr>
			<td><input type="text" placeholder="Enter name"></td>
			<td><input type="text" placeholder="Enter name"></td>
		</tr>
		<tr>
			<td><input type="text" placeholder="Enter name"></td>
			<td><input type="text" placeholder="Enter name"></td>
		</tr>
	</table>
	<button onclick="resetInputs()">Send</button>
</body>
</html>
