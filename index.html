<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube Standings</title>
	<style>
		/* Add styling for the table and its elements */
		table {
			border: 1px solid black;
			margin: 0 auto;
		}
		td, th {
			padding: 10px;
			text-align: center;
		}
		input[type="text"] {
			padding: 5px;
			margin-bottom: 5px;
			width: 100%;
		}
		#results {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-top: none;
			z-index: 1;
		}
		#results a {
			color: black;
			padding: 5px;
			text-decoration: none;
			display: block;
		}
		#results a:hover {
			background-color: #f2f2f2;
		}
	</style>
	<script>
		// Add JavaScript to show/hide the results based on user input
		window.onload = function() {
			var inputs = document.querySelectorAll("input[type='text']");
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].addEventListener("input", function() {
					var query = this.value;
					var results = document.getElementById("results");
					if (query.length >= this.maxLength) {
						results.style.display = "block";
						results.innerHTML = "";
						var matches = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"].filter(function(name) {
							return name.toLowerCase().startsWith(query.toLowerCase());
						});
						if (matches.length > 0) {
							for (var j = 0; j < matches.length; j++) {
								var link = document.createElement("a");
								link.innerHTML = matches[j];
								link.addEventListener("click", function(event) {
									event.preventDefault();
									this.parentNode.previousSibling.value = this.innerHTML;
									results.style.display = "none";
								});
								results.appendChild(link);
							}
						} else {
							results.style.display = "none";
						}
					} else {
						results.style.display = "none";
					}
				});
			}
			document.addEventListener("click", function(event) {
				var results = document.getElementById("results");
				if (!event.target.matches("input[type='text']") && !event.target.matches("#results a")) {
					results.style.display = "none";
				}
			});
			document.getElementById("send-button").addEventListener("click", function() {
				for (var i = 0; i < inputs.length; i++) {
					inputs[i].value = "";
				}
			});
		};
	</script>
</head>
<body>
	<h1 style="color: blue; text-align: center;">PyG Cube Standings</h1>
	<table>
		<tr>
			<th style="color: green;">Winner</th>
			<th style="color: red;">Loser</th>
		</tr>
		<tr>
			<td>
				<input type="text" placeholder="Winner 1" maxlength="5">
				<div id="results"></div>
        <input type="text" placeholder="Winner 2" maxlength="5">
			</td>
			<td>
				<input type="text" placeholder="Loser 1" maxlength="5">
				<div id="results"></div>
				<input type="text" placeholder="Loser 2" maxlength="5">
			</td>
		</tr>
	</table>
	<div style="text-align: center; margin-top: 20px;">
		<button id="send-button">Send</button>
	</div>
</body>
</html>
