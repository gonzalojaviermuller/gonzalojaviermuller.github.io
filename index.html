<!DOCTYPE html>
<html>
  <head>
    <title>PyG Cube Standings</title>
    <style>
      body {
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
      }

      table {
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        border: 1px solid black;
      }

      th {
        border: 1px solid black;
        padding: 10px;
        background-color: gray;
        color: white;
        font-size: 1.5em;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        font-size: 1.2em;
      }

      input {
        font-size: 1.2em;
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid gray;
        border-bottom: none;
        border-top: none;
        z-index: 999;
        top: 100%;
        left: 0;
        right: 0;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid gray;
      }

      .autocomplete-items div:hover {
        background-color: #e9e9e9;
      }

      .send {
        font-size: 1.2em;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>PyG Cube Standings</h1>
      <table>
        <thead>
          <tr>
            <th style="color: green;">Winner</th>
            <th style="color: red;">Looser</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" id="input1" oninput="showResults(event)" placeholder="Type a name">
              <ul id="results1"></ul>
            </td>
            <td>
              <input type="text" id="input2" oninput="showResults(event)" placeholder="Type a name">
              <ul id="results2"></ul>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="input3" oninput="showResults(event)" placeholder="Type a name">
              <ul id="results3"></ul>
            </td>
            <td>
              <input type="text" id="input4" oninput="showResults(event)" placeholder="Type a name">
              <ul id="results4"></ul>
            </td>
          </tr>
        </tbody>
      </table>
      <button onclick="resetInputs()">Send</button>
    </div>
  
    <script>
      const names = [
        "Pipi",
        "Chilper",
        "Negro",
        "MÃ¼ller",
        "Ale",
        "Pataz",
        "Sanchez",
        "Facu",
        "Sacha",
        "Novaira",
        "Juan"
      ];
  
      function showResults(event) {
        const input = event.target;
        const inputValue = input.value.toLowerCase().trim();
        const resultsId = input.id.replace("input", "results");
        const results = document.getElementById(resultsId);
        results.innerHTML = "";
        if (inputValue.length > 0) {
          const filteredNames = names.filter(name => name.toLowerCase().includes(inputValue));
          filteredNames.forEach(name => {
            const li = document.createElement("li");
            li.innerText = name;
            li.onclick = () => {
              input.value = name;
              results.innerHTML = "";
            }
            results.appendChild(li);
          });
        }
      }
  
      function resetInputs() {
        const inputs = document.querySelectorAll("input[type='text']");
        inputs.forEach(input => {
          input.value = "";
          document.getElementById(input.id.replace("input", "results")).innerHTML = "";
        });
      }
    </script>
  </body>
</html>
