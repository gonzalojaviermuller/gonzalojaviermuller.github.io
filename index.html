<!DOCTYPE html>
<html>
<head>
	<style>
		table {
			margin: auto;
			text-align: center;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
		}
		th {
			background-color: #1E90FF;
			color: white;
			font-size: 24px;
			border: 1px solid black;
		}
		td {
			font-size: 20px;
			border: 1px solid black;
		}
		input[type="text"] {
			width: 100%;
			font-size: 24px;
			padding: 10px;
			box-sizing: border-box;
		}
		#sendBtn {
			font-size: 24px;
			padding: 10px;
		}
		#results {
			position: absolute;
			display: none;
			z-index: 999;
			width: 100%;
			max-height: 200px;
			overflow-y: auto;
			background-color: white;
			border: 1px solid black;
		}
		#results ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		#results ul li {
			padding: 10px;
			cursor: pointer;
		}
		#results ul li:hover {
			background-color: #1E90FF;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Winner</th>
				<th>Loser</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" id="winnerInput"></td>
				<td><input type="text" id="loserInput"></td>
			</tr>
			<tr>
				<td><input type="text" id="winnerInput2"></td>
				<td><input type="text" id="loserInput2"></td>
			</tr>
			<tr>
				<td colspan="2"><button id="sendBtn">Send</button></td>
			</tr>
		</tbody>
	</table>

	<div id="results"></div>

  <script>
    const winnerInput = document.getElementById("winner");
    const loserInput = document.getElementById("loser");
    const names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];
    
    function resetInputs() {
        winnerInput.value = "";
        loserInput.value = "";
        hideResults();
    }

    function updateResults() {
        const winnerResults = document.getElementById("winner-results");
        const loserResults = document.getElementById("loser-results");
        const winnerValue = winnerInput.value.toLowerCase();
        const loserValue = loserInput.value.toLowerCase();
        let winnerMatches = [];
        let loserMatches = [];

        for (let i = 0; i < names.length; i++) {
            const name = names[i].toLowerCase();

            if (name.includes(winnerValue)) {
                winnerMatches.push(names[i]);
            }

            if (name.includes(loserValue)) {
                loserMatches.push(names[i]);
            }
        }

        winnerResults.innerHTML = "";
        loserResults.innerHTML = "";

        for (let i = 0; i < winnerMatches.length; i++) {
            const option = document.createElement("div");
            option.innerHTML = winnerMatches[i];
            option.setAttribute("class", "result-option");
            winnerResults.appendChild(option);
        }

        for (let i = 0; i < loserMatches.length; i++) {
            const option = document.createElement("div");
            option.innerHTML = loserMatches[i];
            option.setAttribute("class", "result-option");
            loserResults.appendChild(option);
        }

        if (winnerMatches.length > 0) {
            winnerResults.style.display = "block";
        } else {
            winnerResults.style.display = "none";
        }

        if (loserMatches.length > 0) {
            loserResults.style.display = "block";
        } else {
            loserResults.style.display = "none";
        }
    }

    function hideResults() {
        const winnerResults = document.getElementById("winner-results");
        const loserResults = document.getElementById("loser-results");
        winnerResults.style.display = "none";
        loserResults.style.display = "none";
    }

    winnerInput.addEventListener("input", updateResults);
    winnerInput.addEventListener("blur", hideResults);
    loserInput.addEventListener("input", updateResults);
    loserInput.addEventListener("blur", hideResults);
</script>
</body>
</html>
