<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			margin: 10px;
		}
		td {
			padding: 5px;
			border: 1px solid black;
			text-align: center;
			font-weight: bold;
			font-size: 18px;
		}
		.green {
			color: green;
		}
		.red {
			color: red;
		}
		.blue {
			color: blue;
			font-size: 24px;
			font-weight: bold;
		}
		.reset {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1 class="blue">PyG Cube</h1>
	<table>
		<tr>
			<td class="green">Winner</td>
			<td class="red">Looser</td>
		</tr>
		<% for (let i = 0; i < 5; i++) { %>
			<tr>
				<td>
					<select name="winner<%= i %>">
						<% names.forEach(function(name) { %>
							<option value="<%= name %>"><%= name %></option>
						<% }); %>
					</select>
				</td>
				<td>
					<select name="looser<%= i %>">
						<% names.forEach(function(name) { %>
							<option value="<%= name %>"><%= name %></option>
						<% }); %>
					</select>
				</td>
			</tr>
		<% } %>
	</table>
	<button class="reset">Send</button>

	<script>

	</script>
</body>
</html>
