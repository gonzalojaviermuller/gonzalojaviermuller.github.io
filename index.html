<!DOCTYPE html>
<html>
<head>
  <script>
		var names = [
			"Pipi",
			"Chilper",
			"Negro",
			"MÃ¼ller",
			"Ale",
			"Pataz",
			"Sanchez",
			"Facu",
			"Sacha",
			"Novaira",
			"Juan"
		];

		var inputs = document.getElementsByTagName("input");
		for (var i = 0; i < inputs.length; i++) {
			inputs[i].addEventListener("input", function() {
				var inputValue = this.value;
				var suggestionsId = this.id.replace("input", "suggestions");
				var suggestionsDiv = document.getElementById(suggestionsId);
				suggestionsDiv.innerHTML = "";
				if (inputValue.length > 0) {
					var matchingNames = names.filter(function(name) {
						return name.toLowerCase().startsWith(inputValue.toLowerCase());
					});
					matchingNames.slice(0, 4).forEach(function(matchingName) {
						var suggestion = document.createElement("div");
						suggestion.classList.add("suggestion");
						suggestion.innerHTML = matchingName;
						suggestion.addEventListener("click", function() {
							this.parentNode.previousSibling.value = this.innerHTML;
							this.parentNode.innerHTML = "";
						});
						suggestionsDiv.appendChild(suggestion);
					});
				}
			});
		}

		document.addEventListener("click", function(event) {
			if (!event.target.classList.contains("suggestion") && !event.target.classList.contains("input")) {
				var suggestions = document.getElementsByClassName("suggestions");
				for (var i = 0; i < suggestions.length; i++) {
					suggestions[i].innerHTML = "";
				}
			}
		});
	</script>
	<title>PyG Cube Standings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: blue;
			margin-top: 20px;
		}
		table {
			margin: 0 auto;
			border: 1px solid black;
			border-collapse: collapse;
			margin-top: 20px;
		}
		th {
			background-color: #eee;
			color: black;
			font-weight: normal;
			padding: 10px;
			text-align: center;
			border: 1px solid black;
		}
		td {
			padding: 10px;
			text-align: center;
			border: 1px solid black;
		}
		input {
			padding: 5px;
			font-size: 16px;
			border: none;
			width: 100%;
		}
		input:focus {
			outline: none;
		}
		button {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
	<script>
		function resetInputs() {
			var inputs = document.getElementsByTagName("input");
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].value = "";
			}
		}
	</script>
</head>
<body>
	<h1>PyG Cube Standings</h1>
	<table>
		<tr>
			<th style="color:green">Winner</th>
			<th style="color:red">Looser</th>
		</tr>
		<tr>
			<td><input type="text" placeholder="Enter name"><div id="suggestions1"></div></td>
			<td><input type="text" placeholder="Enter name"><div id="suggestions2"></div></td>
		</tr>
		<tr>
			<td><input type="text" placeholder="Enter name"><div id="suggestions3"></div></td>
			<td><input type="text" placeholder="Enter name"><div id="suggestions4"></div></td>
		</tr>
	</table>
	<button onclick="resetInputs()">Send</button>
</body>
</html>
