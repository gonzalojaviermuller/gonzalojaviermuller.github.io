<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube Standings</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			color: blue;
			margin-top: 20px;
		}
		table {
			border-collapse: collapse;
			margin: auto;
			border: 1px solid black;
			margin-top: 20px;
		}
		th {
			background-color: green;
			color: white;
			padding: 10px;
		}
		th:last-child {
			background-color: red;
		}
		td {
			padding: 10px;
			text-align: center;
		}
		input {
			padding: 5px;
			font-size: 16px;
			margin-right: 5px;
		}
		.dropdown {
			position: relative;
			display: inline-block;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
			max-height: 120px;
			overflow-y: auto;
		}
		.dropdown-content select {
			width: 100%;
			padding: 5px;
			font-size: 16px;
			border: none;
			background-color: #f9f9f9;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
			margin-top: 10px;
			display: block;
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>PyG Cube Standings</h1>
	<table>
		<thead>
			<tr>
				<th>Winner</th>
				<th>Looser</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<div class="dropdown">
						<input type="text" id="winner-input" oninput="showDropdown('winner')" autocomplete="off">
						<div class="dropdown-content" id="winner-dropdown"></div>
					</div>
				</td>
				<td>
					<div class="dropdown">
						<input type="text" id="looser-input" oninput="showDropdown('looser')" autocomplete="off">
						<div class="dropdown-content" id="looser-dropdown"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="sendResults()">Send</button>
	<script>
		const names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];
		
		function showDropdown(inputType) {
			const input = document.getElementById(inputType + "-input");
			const dropdown = document.getElementById(inputType + "-dropdown");
			const select = document.getElementById(inputType + "-select");
			select.innerHTML = "";
			const inputText = input.value.toLowerCase();
			const matchingNames = names.filter(name => name.toLowerCase().startsWith(inputText));
			if (matchingNames.length > 0) {
				matchingNames.forEach(name => {
					const option = document.createElement("option");
					option.value = name;
					select.appendChild(option);
				});
				dropdown.style.display = "block";
			} else {
				dropdown.style.display = "none";
			}
		}
		
		function sendResults() {
			const winner = document.getElementById("winner-input").value;
			const looser = document.getElementById("looser-input").value;
			alert(`Winner: ${winner}\nLooser: ${looser}`);
		}
	</script>
</body>
</html>
