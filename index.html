<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PyG Cube Standings</title>
	<style>
		body {
			background-color: #f5f5f5;
		}
		h1 {
			color: blue;
			text-align: center;
		}
		table {
			border: 1px solid black;
			margin: auto;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		th {
			background-color: lightgray;
			font-weight: bold;
			padding: 10px;
		}
		td {
			padding: 10px;
			text-align: center;
		}
		.dropdown-container {
			position: relative;
		}
		.options-container {
			background-color: white;
			border: 1px solid gray;
			display: none;
			left: 0;
			position: absolute;
			top: 100%;
			width: 100%;
			z-index: 1;
		}
		.options-container ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.options-container li {
			cursor: pointer;
			padding: 5px;
		}
		.options-container li:hover {
			background-color: lightgray;
		}
		button {
			display: block;
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>PyG Cube Standings</h1>
	<table>
		<thead>
			<tr>
				<th style="color: green;">Winner</th>
				<th style="color: red;">Loser</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="dropdown-container">
					<input type="text" id="winner-input-1" oninput="showOptions('winner', 1)" autocomplete="off">
					<div class="options-container" id="winner-options-1"></div>
				</td>
				<td class="dropdown-container">
					<input type="text" id="loser-input-1" oninput="showOptions('loser', 1)" autocomplete="off">
					<div class="options-container" id="loser-options-1"></div>
				</td>
			</tr>
			<tr>
				<td class="dropdown-container">
					<input type="text" id="winner-input-2" oninput="showOptions('winner', 2)" autocomplete="off">
					<div class="options-container" id="winner-options-2"></div>
				</td>
				<td class="dropdown-container">
					<input type="text" id="loser-input-2" oninput="showOptions('loser', 2)" autocomplete="off">
					<div class="options-container" id="loser-options-2"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="sendResults()">Send</button>
	<script>
		const names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];
		
		function showOptions(inputType, row) {
			const input = document.getElementById(inputType + "-input-" + row);
			const optionsContainer = document.getElementById(inputType + "-options-" + row);
			optionsContainer.innerHTML = "";
			const inputText = input.value.toLowerCase();
			const matchingNames = names.filter(name => name.toLowerCase().startsWith(inputText));
			
			if (matchingNames.length > 0) {
				const optionsList = document.createElement("ul");
				optionsContainer.appendChild(optionsList);
				
				matchingNames.forEach(name => {
					const option = document.createElement("li");
					option.textContent = name;
					option.onclick = () => {
						selectName(name, inputType, row);
					};
					optionsList.appendChild(option);
				});
			}
			
			optionsContainer.style.display = (matchingNames.length > 0) ? "block" : "none";
		}
		
		function selectName(name, inputType, row) {
			const input = document.getElementById(inputType + "-input-" + row);
			input.value = name;
			hideOptions(inputType, row);
		}
		
		function hideOptions(inputType, row) {
			const optionsContainer = document.getElementById(inputType + "-options-" + row);
			optionsContainer.style.display = "none";
		}
		
		function sendResults() {
		}
	</script>
</body>
</html>
