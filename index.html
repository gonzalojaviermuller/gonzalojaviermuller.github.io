<!DOCTYPE html>
<html>
<head>
	<title>PyG Cube Standings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		table {
			border: 1px solid black;
			margin: 0 auto;
			text-align: center;
		}
		select {
			width: 100%;
			padding: 5px;
			box-sizing: border-box;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
	<script>
		window.onload = function() {
			// Define the array of names
			var names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];
			
			// Generate the dropdowns dynamically
			var dropdowns = document.getElementsByTagName("select");
			for (var i = 0; i < dropdowns.length; i++) {
				// Create an option element for each name in the array
				for (var j = 0; j < names.length; j++) {
					var option = document.createElement("option");
					option.text = names[j];
					dropdowns[i].add(option);
				}
			}

			// Get the send button
			var sendButton = document.getElementById("send-button");
			// Add event listener for click
			sendButton.addEventListener("click", function() {
				// Reset all dropdowns
				for (var i = 0; i < dropdowns.length; i++) {
					dropdowns[i].selectedIndex = 0;
				}
			});
		}
	</script>
</head>
<body>
	<h1 style="color: blue; text-align: center;">PyG Cube Standings</h1>
	<table>
		<tr>
			<th style="color: green;">Winner</th>
			<th style="color: red;">Looser</th>
		</tr>
		<tr>
			<td>
				<select>
					<option value="">Select a name</option>
				</select>
			</td>
			<td>
				<select>
					<option value="">Select a name</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<button id="send-button">Send</button>
			</td>
		</tr>
	</table>
</body>
</html>
