<!DOCTYPE html>

    <title>PyG Cube Standings</title>
    <style>
      /* Add styles for the table */
      table {
        border: 1px solid black;
        margin: 0 auto;
      }
      th {
        font-weight: normal;
        text-align: center;
        color: white;
        padding: 10px;
      }
      th:first-child {
        background-color: green;
      }
      th:last-child {
        background-color: red;
      }
      td {
        text-align: center;
        padding: 10px;
      }
      /* Add styles for the combined input and dropdown */
      .input-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }
      .input-container input[type="text"] {
        width: 100%;
        padding-right: 40px;
      }
      .input-container select {
        position: absolute;
        top: 0;
        right: 0;
        width: 40px;
        height: 100%;
        border: none;
        background-color: #f2f2f2;
      }
    </style>
    <script>
      // Define the list of names
      const names = [
        "Pipi",
        "Chilper",
        "Negro",
        "MÃ¼ller",
        "Ale",
        "Pataz",
        "Sanchez",
        "Facu",
        "Sacha",
        "Novaira",
        "Juan"
      ];

      // Function to filter the list of names based on user input
      function filterNames(input, dropdown) {
        // Get the user input
        const filterValue = input.value.toLowerCase();
        // Filter the list of names based on the input
        const filteredNames = names.filter(name =>
          name.toLowerCase().startsWith(filterValue)
        );
        // Clear the dropdown options
        dropdown.innerHTML = "";
        // Add the filtered options to the dropdown
        filteredNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          dropdown.appendChild(option);
        });
      }
    </script>
