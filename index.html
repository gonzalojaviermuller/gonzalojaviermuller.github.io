<!DOCTYPE html>
<html>
  <head>
    <title>PyG Cube Standings</title>
    <style>
      /* Add styles for the table */
      table {
        border: 1px solid black;
        margin: 0 auto;
      }
      th {
        font-weight: normal;
        text-align: center;
        color: white;
        padding: 10px;
      }
      th:first-child {
        background-color: green;
      }
      th:last-child {
        background-color: red;
      }
      td {
        text-align: center;
        padding: 10px;
      }
    </style>
    <script>
      // Create an array of possible names
      const names = ["Pipi", "Chilper", "Negro", "MÃ¼ller", "Ale", "Pataz", "Sanchez", "Facu", "Sacha", "Novaira", "Juan"];

      // Function to filter the list of names based on input text
      function filterNames(input, dropdown) {
        // Get the text value of the input field
        const inputText = input.value.toLowerCase();
        // Filter the names array to get the matching names
        const matchingNames = names.filter(name => name.toLowerCase().startsWith(inputText));
        // Remove existing options from the dropdown
        while (dropdown.options.length > 0) {
          dropdown.remove(0);
        }
        // Add the matching names as options to the dropdown
        matchingNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.text = name;
          dropdown.add(option);
        });
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center; color: blue;">PyG Cube Standings</h1>
    <table>
      <tr>
        <th>Winner</th>
        <th>Looser</th>
      </tr>
      <tr>
        <td>
          <input type="text" name="input1" oninput="filterNames(this, this.nextElementSibling)">
          <select style="width: 100%;" name="dropdown1"></select>
        </td>
        <td>
          <input type="text" name="input2" oninput="filterNames(this, this.nextElementSibling)">
